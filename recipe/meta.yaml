{% set version = "0.9.41" %}
{% set name = "PyAutoGUI" %}

package:
  name: pyautogui
  version: {{ version }}

source:
  fn: PyAutoGUI-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b57b1c8eeeff74bdbbe91162607ca7ac951e918b250072dcd3dd30c3f73da7c

build:
  number: 1000
  script:
    - "{{ PYTHON }} -m pip install . -vv"  # [not linux]
    - echo "PATH=${PATH}"  # [linux]
    - echo "BUILD_PREFIX=${BUILD_PREFIX}"  # [linux]
    - ls -l ${BUILD_PREFIX}/bin  # [linux]
    - DISPLAY=localhost:1.0 xvfb-run {{ PYTHON }} -m pip install . -vv  # [linux]

requirements:
  build:
    - {{ cdt('xorg-x11-server-xvfb') }}  # [linux]
  host:
    - python
    - pip
    - python-xlib  # [linux]
    - pyobjc-framework-quartz  # [osx]
  run:
    - python
    - pymsgbox
    - pytweening
    - pyscreeze
    - python-xlib  # [linux]
    - pyobjc-framework-quartz  # [osx]

test:
  imports:
    - pyautogui  # [not linux]
  commands:
    - DISPLAY=localhost:1.0 xvfb-run python -c "import pyautogui"  # [linux]

about:
  home: https://github.com/asweigart/pyautogui
  license: BSD 3-Clause
  license_family: BSD
  # https://github.com/asweigart/pyautogui/pull/196
  #license_file: LICENSE.txt
  summary: A cross-platform module for GUI automation for human beings. Control the keyboard and mouse from a Python script.

extra:
  recipe-maintainers:
    - jschueller
